<app-header></app-header>
<section class="news-single nav-arrow-b section-margin">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="news-img-box">
              <img src="assets/img/{{blog?.image}}" alt="" class="img-fluid"> 
            </div>
          </div>
          <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="post-information">
              <ul class="list-inline text-center color-a">
                <li class="list-inline-item mr-2">
                  <strong>{{blog?.email}} </strong>
                  <span class="color-text-a"></span>
                </li>
              </ul>
            </div>
            <div class="post-content color-text-a">
              <p class="post-intro">
                Author:
                <strong> {{blog?.name}}</strong> 
              <p>
                {{blog?.blog_title}}
              </p>
             
             
              <p>Blog Content
                {{blog?.Blog_Content}}
              </p>
            </div>
            
          </div>
          
        </div>
      </div>
    </section>
